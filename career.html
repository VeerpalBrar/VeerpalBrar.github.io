---
layout: default
title: Career
---
{% if site.experience %}
  {% for job in site.data.experience %}
  <div class="container-fluid">
    <h3 >{{ job.position }} | {{ job.company }}</h3>
    <h4 class="post-date text-teal"> {{ job.date }} </h4>
    {% for task in job.tasks %}
    <ul>
      <li>{{ task.point }}</li>
    </ul>
    {% endfor %}    
    <p>Languages: {{  job.languages }}</p>
    <hr>
  </div>
  {% endfor %}
{% endif %}
