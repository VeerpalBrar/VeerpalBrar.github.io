- name: PowerPortfolio
  date: Winter 2016
  description: PowerPortfolio is a Flask application that allows users to easily create a portfolio of their projects. I implemented a show/hide feature in the API that allows users to decide which projects will be rendered in the portfolio. As well, I added the capability to allow users to update the project details once the project was created.
  languages: Python
    
- name: Duck Duck Go Instant Answers - Sass Fathead
