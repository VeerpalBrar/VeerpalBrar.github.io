- name: PowerPortfolio
  date: Winter 2016
  description: PowerPortfolio is a Flask application that uses a database to store information about projects in the portfolio. I implemented a feature show/hide feature in the API that allows users to decide which project will with rendered in the front end of the portfolio, and added the capability to allow users to update the project details once project was created.
  languages: Python
    
