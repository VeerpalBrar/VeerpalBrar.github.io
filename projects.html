---
layout: default
title: Projects
---        
{% if site.projects %}
  {% for project in site.data.projects %}
  <div class="container-fluid">
    <h3 >{{ project.name }}</h3>
    <h5 class="post-date text-teal"> {{ project.date }} </h5>
    <p>{{ project.description }}</p>
    <p>Languages: {{  project.languages }}</p>
    {% if project.link %}
      <a class="text-teal" href={{ project.link }}>Check it out!</a>
    {% endif %}  
    <hr>
  </div>
  {% endfor %}
{% endif %}
